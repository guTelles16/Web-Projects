<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel=stylesheet href="calculator-style.css">
    </head>
    <body>
        <script src="calculator-script.js"></script>
        <div class="container">
            <h1>Gustavo Telles</h1>
            <div class="calculator">
                <h1>Calculator</h1>
                <p id="result"></p>
                <table>
                    <tr>
                        <td><button class="btn-calculator" onclick="clean()">C</button></td>
                        <td><button class="btn-calculator" onclick="backspace()"><</button></td>
                        <td><button class="btn-calculator" onclick="insert('/')">/</button></td>
                        <td><button class="btn-calculator" onclick="insert('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-calculator" onclick="insert('7')">7</button></td>
                        <td><button class="btn-calculator" onclick="insert('8')">8</button></td>
                        <td><button class="btn-calculator" onclick="insert('9')">9</button></td>
                        <td><button class="btn-calculator" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-calculator" onclick="insert('4')">4</button></td>
                        <td><button class="btn-calculator" onclick="insert('5')">5</button></td>
                        <td><button class="btn-calculator" onclick="insert('6')">6</button></td>
                        <td><button class="btn-calculator" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-calculator" onclick="insert('1')">1</button></td>
                        <td><button class="btn-calculator" onclick="insert('2')">2</button></td>
                        <td><button class="btn-calculator" onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button class="btn-calculator" rowspan="2"onclick="calculation()">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="btn-calculator" colspan="2" onclick="insert('0')">0</button></td>
                        <td><button class="btn-calculator" onclick="insert('.')">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
